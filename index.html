<!DOCTYPE html>
<html>
<head>
	<title>Movie Crawler</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
<body>

	<div class="container-fluid header">
		<div class="row">
			<div class="col-sm-12 text-center">
				<h1>Movie Crawler</h1>
			</div>
		</div>
	</div>

	<div class="content-wrapper">
		<div class="container">
			<div class="row">
				<div class="col-sm-12 text-center">
					<form id="search-form" class="form-inline">
						<div class="form-group">
							<div class="input-group">
								<input id="search-str" type="text" class="form-control typeahead" placeholder="Search for a&hellip;">
							</div>
							<select id="search-by" class="form-control">
								<option option="selected" value="movie">Movie</option>
								<option value="tv">TV Show</option>
								<option value="person">Person</option>
								<option value="multi">All</option>
							</select>
							<input type="submit" class="btn btn-primary" value="Search">
						</div>
					</form>
				</div>
			</div>
			<div class="row">
				<div id="genre-filters" class="col-sm-12 text-center">
					<!-- placeholder -->
				</div>
			</div>
			<div class="row">
				<div id="page-heading" class="col-sm-12">
					<h1 id="info">Now Playing</h1>
				</div>
			</div>
			<div class="row">
				<div id="poster-grid" class="col-sm-12">
					<!-- placeholder -->
				</div>
			</div>
		</div>

	</div> <!-- end content-wrapper -->

	<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="modalLabel">Modal title</h4>
				</div>
				<div class="modal-body">
					<!-- movie info goes here -->
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="lib/typeahead.js/typeahead.bundle.min.js"></script>
	<script src="https://unpkg.com/imagesloaded@4.1/imagesloaded.pkgd.min.js"></script>
	<script src="lib/isotope.pkgd.min.js"></script>
	<script src="js/keys/API_KEY.js"></script>
	<script src="js/scripts.js"></script>

</body>
</html>
